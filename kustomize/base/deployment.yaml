apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app
    spec:
      containers:
      # TODO:AWS_ACCOUNT_ID(123456789)を自身のAWSアカウントIDに置き換えてください。
      - image: 123456789.dkr.ecr.ap-northeast-1.amazonaws.com/sample-app:latest
        imagePullPolicy: Always
        name: app
        ports:
        - containerPort: 80
        env:
          - name: ENV
            valueFrom:
              configMapKeyRef:
                name: configmap
                key: ENV
        volumeMounts:
        - name: mount
          mountPath: "/mount"
          readOnly: true
          
      volumes:
        - name: mount
          emptyDir: {}